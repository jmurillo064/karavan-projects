- route:
    id: activemq-route
    from:
      id: from-4e61
      uri: activemq
      parameters:
        destinationType: queue
        destinationName: entrada
      steps:
        - log:
            id: log-ecf3
            message: "Mensaje recibido: ${body}"
            loggingLevel: INFO
        - setBody:
            id: setBody-ccc8
            expression:
              simple:
                id: simple-24a9
                expression: ${body.toUpperCase()}
        - log:
            id: log-cfd2
            message: "Mensaje transformado: ${body}"
            loggingLevel: INFO
        - to:
            id: to-ecfb
            uri: activemq
            parameters:
              destinationType: queue
              destinationName: salida
        - choice:
            id: choice-5ed1
            when:
              - id: when-cf0d
                expression:
                  simple:
                    id: simple-93f6
                    expression: ${body} == 'HOLA'
                steps:
                  - log:
                      id: log-7d80
                      message: BIENVENIDO AL SISTEMA
                      loggingLevel: INFO
              - id: when-4361
                expression:
                  simple:
                    id: simple-8fa0
                    expression: ${body} == 'CHAO'
                steps:
                  - log:
                      id: log-7d33
                      message: GRACIAS POR USAR EL SISTEMA
                      loggingLevel: INFO
            otherwise:
              id: otherwise-df65
              steps:
                - log:
                    id: log-7929
                    message: NO HEMOS ENCONTRADO TU ACCIÃ“N
                    loggingLevel: INFO
