- route:
    id: activemq-route-simple
    from:
      id: from-simple
      uri: activemq
      parameters:
        destinationType: queue
        destinationName: salida
      steps:
        - log:
            id: log-simple
            message: "Insertando en base: ${body}"
            loggingLevel: INFO
        - setHeader:
            id: set-contenido
            name: contenido
            expression:
              simple:
                id: simple-afda
                expression: ${body}
        - to:
            id: to-database
            uri: sql
            parameters:
              dataSource: "#myDataSource"
              query: INSERT INTO contenido (contenido) VALUES (:#contenido)
        - log:
            id: log-success
            message: "Insertado correctamente: ${header.contenido}"
